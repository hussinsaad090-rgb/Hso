<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pharmacy Plus</title>
  <style>
    body { font-family: 'Cairo', Arial, sans-serif; background: #f9f9f9; margin: 0; }
    header { background: #009688; color: white; padding: 25px 0; text-align: center; }
    .container { max-width: 600px; margin: 30px auto; background: white; border-radius: 12px; box-shadow: 0 2px 9px #9992; padding: 24px; }
    h1 { margin-top: 0; letter-spacing: 2px; }
    .drug-list { list-style: none; padding: 0; }
    .drug-list li { background: #e0f2f1; margin: 10px 0; padding: 12px; border-radius: 7px; }
    .info { background: #f1f8e9; padding: 13px; border-radius: 7px; margin-top: 17px; }
    footer { text-align: center; color: #888; margin: 40px 0 0 0; font-size: 15px; }
    @media (max-width: 600px) { .container { padding: 10px; } }
  </style>
</head>
<body>
  <header>
    <h1>Pharmacy Plus</h1>
    <p>مرحبا بك في موقعك التجريبي!</p>
  </header>
  <div class="container">
    <h2>بعض الأدوية الشائعة</h2>
    <ul class="drug-list">
      <li>باراسيتامول (مسكن وخافض للحرارة)</li>
      <li>أموكسيسيلين (مضاد حيوي)</li>
      <li>إيبوبروفين (مسكن ومضاد التهاب)</li>
    </ul>
    <div class="info">
      <b>تنويه:</b> هذه نسخة تجريبية فقط لعرض شكل الموقع. يمكنك إضافة أو تعديل الأدوية والمعلومات لاحقًا بكل سهولة.
    </div>
  </div>
  <footer>
    &copy; 2025 Pharmacy Plus
  </footer>
</body>
</html>
